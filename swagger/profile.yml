tags:
  - profile
description: user profile
responses:
  '403':
    description: user is not logged in
    schema:
      type: object
      properties:
        error:
          type: string
          example: user is not logged in
  '200':
    description: token passed
    schema:
      type: object
      properties:
        email:
          type: string
          example: vasya@mail.ru
parameters:
  - in: header
    name: x-access-tokens
    required: true
    description: token
    schema:
      type: object
      properties:
        token:
          type: string
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2MzEyMDQ0NDksImlhdCI6MTYzMTIwMzg0OSwic3ViIjoiNDZhOTllNDctMTFjYi00OGE2LWFhMmItMTYyMDhkNGI1NDQyIn0.ABPwEeY7KpfQBRAAy3LKfi16RSZ9aayz5dBgoIKzaw4


components:
  schemas:
    Register:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: vasya@mail.ru
        password:
          type: string
          example: l1o2c3v4
    Authorization:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: vasya@mail.ru
        password:
          type: string
          example: l1o2c3v4
    Token:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2MzEyMDQ0NDksImlhdCI6MTYzMTIwMzg0OSwic3ViIjoiNDZhOTllNDctMTFjYi00OGE2LWFhMmItMTYyMDhkNGI1NDQyIn0.ABPwEeY7KpfQBRAAy3LKfi16RSZ9aayz5dBgoIKzaw4
    UserInfo:
      type: object
      properties:
        email:
          type: string
          example: vasya@mail.ru
    TokenRequest:
      type: object
    UsersList:
      type: object
      properties:
        users:
          type: object
          properties:
            kolya@mail.ru:
              type: object
              properties:
                password:
                  type: string
                  example: kajsdf;lkjasfdkja;lksjdf;alksjdf;lkaj
                public_id:
                  type: string
                  example: alk4-asf2-asdfasd-asdfa

      description: geting userslist